<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="app">
      <global-cpn></global-cpn>
      <local-cpn></local-cpn>
    </div>

    <template id="globalCpn">
      <div>
        <global-cpn></global-cpn>
        <p>全局组件直接用组件名</p>
      </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      var localCpn = {
        template: `
    <div>
        <loacl></loacl>
        <p>局部组件要设置name</p>
    </div>
    `,
        name: 'loacl',
      };
      // 1.注册一个全局组件
      Vue.component('global-cpn', {
        template: '#globalCpn',
      });

      const app = new Vue({
        el: '#app',
        //在app下注册局部组件
        components: {
          'local-cpn': localCpn,
        },
      });
    </script>
  </body>
</html>
